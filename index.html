<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate Border Radius</title>
</head>
<body>
    <div class="click-to-copy">
        <h2>Generate Border Radius</h2>

        <label for="border-radius-input">Enter A Number</label>
        <input type="number" 
        id="border-radius-input"
        min="0" 
        max="100" 
        value="0">

        <div class="box">

        </div>

        <button class="copy-btn">Copy Code</button>
        
        <div class="toast-notification"> Code Copied!</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
